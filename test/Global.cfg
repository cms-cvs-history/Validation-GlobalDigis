   include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
   include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
   //es_module = TrackerGeometricDetESModule {}
   include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
		
   ## Setup Magnetic Field (do I need this?)
   ##
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

   ## Accumulation of globally transformed data
   ##
   ##module globalhits
   include "Validation/GlobalDigis/data/globaldigis.cfi"
   replace globaldigis.Verbosity = 0
   replace globaldigis.Frequency = 50	

   ## Step 4 : Output module
   ##
   module o1 = PoolOutputModule 
   { 
      untracked string fileName = "GlobalDigis.root"
      untracked vstring outputCommands = 
      {
        "keep *_globaldigis_*_*"
      }
   }

   ## strip MC out of file
   //module o2 = PoolOutputModule 
   //{  
   //   untracked string fileName = "MC.root"
   //   untracked vstring outputCommands = 
   //   {
   //     "keep edmHepMCProduct_*_*_*"
   //   }
   //}

   ## execute path
   ##
   path p1 = { globaldigis }
   endpath outpath = { o1 }
