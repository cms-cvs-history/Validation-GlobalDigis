process GLOBALDIGIHIST =
{
   untracked PSet maxEvents = {untracked int32 input = 1}

   ## setup useful services
   ##
   include "Validation/GlobalDigis/data/MessageLogger.cfi" 

   ## Step 1: Read in MC+Sim events
   ## 
   ## read in OscarProducer file
   include "Validation/GlobalDigis/data/PoolSource.cfi"
   replace maxEvents.input = -1

## Accumulation of globally transformed data
   ##
   ##module globalhithistogram
   include "Validation/GlobalDigis/data/globaldigishistogrammer.cff"
   replace globaldigishistogrammer.Verbosity = 0
   replace globaldigishistogrammer.Frequency = 50	
   

## execute path
   ##
   path p1 = { globaldigishistogrammer }

}

